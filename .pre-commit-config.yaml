repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

-   repo: https://github.com/python-poetry/poetry
    rev: 1.8.4
    hooks:
    -   id: poetry-check
    -   id: poetry-lock

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.1
  hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format
